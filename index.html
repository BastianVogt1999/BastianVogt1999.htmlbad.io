<!doctype html>


<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Kleine Überraschung</title>
  </head>
<body>
    <div>
      <center>
 
        <!-- img element without src attribute -->
        <img id="image" src="" />
      </center>
    </div>
  <center>
    <button 
        onclick="show()" id="btnID" class="btn">
       Hier eine kleine Überraschung
    </button>
    </center>
    <script>
        function show() {
 
            /* Get image and change value
            of src attribute */
            let image = document.getElementById("image");
 
            image.src =
"surprise.png"
 
            document.getElementById("btnID")
                    .style.display = "none";
        }
    </script>
</body>
</html
