<!doctype html>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kleine Überraschung</title>
  </head>
<body>
    <div>
      <center>
 
        <!-- img element without src attribute -->
        <ul>
          <li>
            <img id="image" src="blank.png" class="img"> </>
          </li>
          <li><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_REOnx3.json"  background="transparent"  speed="1"  style="width: 80%; height: 100%;"   ></lottie-player></li>
        </ul>
        
      </center>
    </div>
  <center>
    <button 
        onclick="show()" id="btnID" class="button-53" role="button">
       Hier eine kleine Überraschung
    </button>
    </center>
    <script>
        function show() {
          let player = document.querySelector("lottie-player");

          player.play();
 
            /* Get image and change value
            of src attribute */
            let image = document.getElementById("image");
 
            image.src =
"hannahV1.png"
 
            document.getElementById("btnID")
                    .style.display = "none";
        }
    </script>
</body>
</html
